<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>
<body>
    <video id="video-background" preload="auto" autoplay="true" loop="loop" muted="muted">           
        <source src="assets/background02.mp4" type="video/mp4">
    </video>
    <header>
        <a href="index.html"><img class="logo" src="assets/LOGO.png"></a>
        <a href="carrinho.html"><img class="bag" src="assets/bag.png"></a>
    </header>
    <section>
        <main>
            <h1>Entre em Contato Conosco</h1>
            <form id="contact-form" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
    
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2023 CLVI156</p>
        </footer>
    </section>
    
  <script>



    const form = document.querySelector('#contact-form');
    const formData = {};

    form.addEventListener('submit', event => {
      event.preventDefault();
      formData.nome = form.nome.value;
      formData.email = form.email.value;
      formData.assunto = form.assunto.value;
      formData.mensagem = form.mensagem.value;
      console.log(formData);
      window.alert('Formulário enviado com sucesso! Aguarde retorno via email.')
      // Aqui você pode enviar os dados para um servidor via AJAX ou salvá-los em uma variável.
    });
  </script>
</body>
</html>
